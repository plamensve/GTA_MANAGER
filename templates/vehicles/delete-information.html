{% extends 'base.html' %}
{% block content %}
<body>
    {% include 'nav.html' %}

    <div class="confirm-delete-wrapper">
        <div class="confirm-delete-card">
            <h1 class="confirm-delete-title">Потвърждение за изтриване</h1>
            <p class="confirm-delete-description">Сигурни ли сте, че искате да изтриете 
                превозното средство с регистрационен номер:</p>
            <p class="confirm-delete-highlight">{{ vehicle.register_number|upper }}</p>
            <div class="confirm-delete-actions">
                <form method="POST" action="{% url 'delete-information' vehicle.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn-delete">Да, изтрий</button>
                </form>
                <a href="{% url 'vehicle_details' vehicle.pk %}" class="btn-cancel">Откажи</a>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
{% endblock %}
